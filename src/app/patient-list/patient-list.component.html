<h2>My Patients</h2>
<ul>
  <li *ngFor="let patient of patientList">
    <span class="badge">{{patient.id}}</span> {{ patient.firstname }} {{ patient.lastname }} {{ patient.email }} {{ patient.telephone }}
    <button title="delete" (click)="delete(patient)">Delete</button>
    &nbsp;
    <a routerLink="/detail/{{patient.id}}">Edit</a>
    &nbsp;
    <a routerLink="/appointments/{{patient.id}}">View Appointments</a>
  </li>
</ul>
